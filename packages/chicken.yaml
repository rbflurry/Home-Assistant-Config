homeassistant:
  customize:
    packages.chicken: &customize
      package: 'chicken'

switch:
    - platform: mqtt
      name: "sensornode2_relay1"
      state_topic: "stat/sensornode2/RESULT"
      value_template: '{{ value_json["POWER1"] }}'
      command_topic: "cmnd/sensornode2/POWER1"
      availability_topic: "tele/sensornode2/LWT"
      qos: 1
      payload_on: "ON"
      payload_off: "OFF"
      payload_available: "Online"
      payload_not_available: "Offline"
      retain: true
    - platform: mqtt
      name: "sensornode2_relay2"
      state_topic: "stat/sensornode2/RESULT"
      value_template: '{{ value_json["POWER2"] }}'
      command_topic: "cmnd/sensornode2/POWER2"
      availability_topic: "tele/sensornode2/LWT"
      qos: 1
      payload_on: "ON"
      payload_off: "OFF"
      payload_available: "Online"
      payload_not_available: "Offline"
      retain: true
      
      
cover:
    - platform: mqtt
      state_topic: "stat/sensornode2/RESULT"  
      command_topic: "cmnd/sensornode2/POWER2"
      name: chicken_door
      qos: 1
      retain: true
      payload_open: "ON"
      payload_close: "ON"
      payload_stop: "OFF"
      state_open: "OFF"
      state_closed: "ON"
      optimistic: false
      value_template: '{{ value_json["POWER3"] }}'
      availability_topic: "tele/sensornode2/LWT"  
      payload_available: "Online"
      payload_not_available: "Offline"
      

binary_sensor:
    - platform: mqtt  
      state_topic: "tele/sensornode2/SENSOR"  
      name: "SN2 Reed"  
      value_template: '{{ value_json.Switch3 }}'
      availability_topic: "tele/sensornode2/LWT"  
      payload_available: "Online"
      payload_not_available: "Offline"

sensor:
    - platform: mqtt  
      state_topic: "tele/sensornode2/SENSOR"  
      name: "SN2 Temperature"
      icon: 'mdi:temperature-fahrenheit'
      value_template: "{{ value_json['AM2301'].Temperature | float }}"
      unit_of_measurement: "°F"
      availability_topic: "tele/sensornode2/LWT"
      qos: 1
      payload_available: "Online"
      payload_not_available: "Offline"

    - platform: mqtt  
      state_topic: "tele/sensornode2/SENSOR"  
      name: "SN2 Humidity"
      icon: mdi:water-percent
      value_template: "{{ value_json['AM2301'].Humidity | float }}"
      unit_of_measurement: "%"
      availability_topic: "tele/sensornode2/LWT"
      qos: 1
      payload_available: "Online"
      payload_not_available: "Offline"
      
    - platform: mqtt  
      state_topic: "tele/sensornode2/LWT"  
      name: "SN2 Availablilty"  
      payload_available: "Online"
      payload_not_available: "Offline"
      
      
    - platform: template
      sensors:
         sn2_real_feel:
          friendly_name: 'SN2 Real Feel'
          unit_of_measurement: '°F'
          value_template: >-
            {% set T = ((states.sensor.sn2_temperature.state|float)) %}
            {% set RH = states.sensor.sn2_humidity.state|float %}
            {% set STEADMAN_HI = 0.5 * (T + 61.0 + ((T-68.0)*1.2) + (RH*0.094)) %}
            {% if STEADMAN_HI >= 80 %}
              {% set ROTHFUSZ_HI = -42.379 + 2.04901523*T + 10.14333127*RH - 0.22475541*T*RH - 0.00683783*T*T - 0.05481717*RH*RH + 0.00122874*T*T*RH + 0.00085282*T*RH*RH - 0.00000199*T*T*RH*RH %}
              {% set HI = ROTHFUSZ_HI %}
              {% if RH < 13 and 80 < T < 112 %}
                {% set ADJUSTMENT = ((13-RH)/4)*((17-(T-95)|abs)/17)**0.5 %}
                {% set HI = HI - ADJUSTMENT %}
              {% elif RH > 85 and 80 < T < 87 %}
                {% set ADJUSTMENT = ((RH-85)/10) * ((87-T)/5) %}
                {% set HI = HI + ADJUSTMENT %}
              {% endif %}
            {% else %}
            {% set HI = STEADMAN_HI %}
            {% endif %}
            {% set HI_C = (HI-32)/1.8 %}
            {{- HI|round(1) -}}

