      payload_off: "OFF"
      device_class: motion
      
    - name: "blueiris_back_porch_motion"
      state_topic: "BlueIris/bp_motion"
      payload_on: "ON"
      payload_off: "OFF"
      device_class: motion
      
    - name: "blueiris_driveway_motion"
      state_topic: "BlueIris/driveway_motion"
