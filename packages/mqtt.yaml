mqtt:
  cover:
    - name: Windows
      state_topic: "home/windows"  
      command_topic: "home/windows"
      qos: 0
      retain: true
      payload_open: "on"
      payload_close: "off"
      state_open: "on"
      state_closed: "off"
      optimistic: false
  binary_sensor:
