      unit_of_measurement: "Â°C"
      unique_id: puli_temp
    - name: "Puli Battery" 
      state_topic: "puli"  
      value_template: "{{ value_json['P'] | int }}"
      unit_of_measurement: "%"
      unique_id: puli_battery
      device_class: "battery"
  switch:
    - name: "puli wifi"
      unique_id: puli_wifi
      state_topic: "puli-switch-status"
      value_template: "{{ value_json['radio0']['up'] }}"
      state_on: "True"
      state_off: "False"
      command_topic: "puli-switch"
      qos: 1
      payload_on: "wifi up"
      payload_off: "wifi down"
  binary_sensor:
    - name: "Puli Charging" 
      state_topic: "puli"  
      value_template: "{{ value_json['C'] }}"
      payload_on: "1"
      payload_off: "0"
      unique_id: puli_charging
      device_class: battery_charging
