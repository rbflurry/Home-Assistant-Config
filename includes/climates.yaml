  - platform: generic_thermostat
    name: Brooder
    heater: switch.wifi_switch1
    target_sensor: sensor.sn3_temperature
    cold_tolerance: 1.0
    hot_tolerance: 1.0
    initial_hvac_mode: "heat"
  - platform: generic_thermostat
    name: Chicken Fan
    heater: switch.powerpivot1_1
    target_sensor: sensor.sn2_temperature
    cold_tolerance: 1.0
    hot_tolerance: 1.0
    initial_hvac_mode: "cool"
    ac_mode: true
    target_temp: 80
    min_cycle_duration:
      minutes: 5
  - platform: generic_thermostat
    name: woodstove
    heater: switch.esp6
    target_sensor: sensor.home_temperature
    cold_tolerance: 1.0
    hot_tolerance: 1.0
    initial_hvac_mode: "off"