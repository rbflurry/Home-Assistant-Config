  - platform: mqtt
    state_topic: "home/sensornode2"  
    command_topic: "home/sensornode2/relay2/set/"
    name: chicken_door
    qos: 0
    retain: true
    payload_open: "1"
    payload_close: "1"
    payload_stop: "0"
    state_open: "open"
    state_closed: "closed"
    optimistic: false
    value_template: '{{ value_json.reed }}'
    availability_topic: "home/sensornode2/availability"  
    payload_available: "online"
    payload_not_available: "offline"    
  - platform: mqtt
    state_topic: "home/windows"  
    command_topic: "home/windows"
    name: Windows
    qos: 0
    retain: true
    payload_open: "on"
    payload_close: "off"
    state_open: "on"
    state_closed: "off"
    optimistic: false
   