- alias: Send Message on state changes
#  initial_to: False
  trigger:
    - platform: state
      entity_id: switch.wink_zwaveoutlet, sensor.process_dasher, sensor.process_mosquitto, sensor.process_appdaemon, sensor.process_homebridge, binary_sensor.climate_aux_heat, binary_sensor.device_vehicle_jeep, binary_sensor.device_vehicle_mazda
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: switch.wink_zwaveoutlet, sensor.process_dasher, sensor.process_mosquitto, sensor.process_appdaemon, sensor.process_homebridge, binary_sensor.climate_aux_heat, binary_sensor.device_vehicle_jeep, binary_sensor.device_vehicle_mazda
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.wink_hub
      to: 'off'
      for:
        minutes: 1
    - platform: state
      entity_id: updater.updater, sensor.sn2_availablilty, sensor.sn3_availablilty
      to: "offline"
      for:
        minutes: 10
    - platform: state
      entity_id: updater.updater, sensor.sn2_availablilty, sensor.sn3_availablilty
      to: "online"
    - platform: numeric_state
      entity_id: sensor.disk_use_percent_
      above: 90
  action:
   service: notify.ios_ryans_iphone_app
   data_template:
      title: 'A state changed'
      message: >
        {{ trigger.to_state.name }} is {{ trigger.to_state.state }}
       
