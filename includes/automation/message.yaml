- alias: Send Message when no one is home but a door was opened
  trigger:
    - platform: state
      entity_id: binary_sensor.wink_garage_entry_opened, binary_sensor.wink_front_door_opened, binary_sensor.wink_back_door_opened, binary_sensor.wink_basement_door_opened, binary_sensor.front_door
      to: 'on'
  condition:
   condition: state
   entity_id: group.device_family
   state: 'not_home'
  action:
    - service: notify.ios_group
      data_template:
         title: 'Something happened at home'
         message: >
           No one is home and {{ trigger.to_state.name }} was opened


- alias: Send Message when no one is home but a door was opened v2
  trigger:
    - platform: state
      entity_id: binary_sensor.wink_garage_entry_opened, binary_sensor.wink_front_door_opened, binary_sensor.wink_back_door_opened, binary_sensor.wink_basement_door_opened, binary_sensor.front_door
      to: 'on'
  condition:
   condition: state
   entity_id: group.device_family
   state: 'not_home'
  action:
    - wait_template: >
       {% set new = trigger.entity_id %}
       {{ is_state(new, 'off') }}
      timeout: 00:00:05
    - service: notify.ios_group
      data_template:
        title: Something happened at home
        message: >
          {% set new = trigger.entity_id %}
          {% if is_state(new, 'off') %}
            No one is home and {{ trigger.to_state.name }} was opened and closed.
          {% else %}
            No one is home and {{ trigger.to_state.name }} was opened.
          {% endif %}
    - condition: template
      value_template: >
        {% set new = trigger.entity_id %}
        {{ is_state(new, 'on') }}
    - wait_template: >
       {% set new = trigger.entity_id %}
       {{ is_state(new, 'off') }}
    - service: notify.ios_group
      data_template:
       title: Something happened at home
       message: >
         No one is home and {{ trigger.to_state.name }} was closed
      
- alias: Send Message when a door is left open
  trigger:
   platform: state
   entity_id: binary_sensor.wink_back_door_opened, binary_sensor.wink_garage_entry_opened, binary_sensor.wink_front_door_opened, binary_sensor.wink_basement_door_opened, binary_sensor.front_door
   to: 'on'
   for:
     minutes: 5
  action:
    - service: notify.ios_group
      data_template:
        title: 'Door Left Open'
        message: >
          {{ trigger.to_state.name }} is open for more than 5 minutes
    - wait_template: "{{ is_state(trigger.entity_id, 'off') }}"
    - service: notify.ios_group
      data_template:
        title: 'Door Now closed'
        message: >
          {{ trigger.to_state.name }} is now closed
          
          
