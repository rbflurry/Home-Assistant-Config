- platform: mqtt
  name: "esp1"
  state_topic: "home/sonoff/1/1/stat"
  command_topic: "home/sonoff/1/1"
  payload_on: "on"
  payload_off: "off"
  qos: 1
  retain: true
- platform: mqtt
  name: "esp2"
  state_topic: "home/sonoff/2/1/stat"
  command_topic: "home/sonoff/2/1"
