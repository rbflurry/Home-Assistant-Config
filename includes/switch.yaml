- platform: mqtt
  name: "sensornode2_relay1"
  state_topic: "home/sensornode2/relay1"
  command_topic: "home/sensornode2/relay1/set/"
  payload_on: "1"
  payload_off: "0"
  qos: 1
  retain: true
- platform: mqtt
  name: "sensornode2_relay2"
  state_topic: "home/sensornode2/relay2"
  command_topic: "home/sensornode2/relay2/set/"
  payload_on: "1"
  payload_off: "0"
  qos: 1
  retain: true
- platform: mqtt
  name: "On/Off Sonoff"
  state_topic: "stat/sonoff/RESULT"
  value_template: '{{ value_json["POWER1"] }}'
  command_topic: "cmnd/sonoff/POWER1"
  availability_topic: "tele/sonoff/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: true
- platform: mqtt
  name: "On/Off Sonoff2"
  state_topic: "stat/sonoff/RESULT"
  value_template: '{{ value_json["POWER2"] }}'
  command_topic: "cmnd/sonoff/POWER2"
  availability_topic: "tele/sonoff/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: true
- platform: template
  switches:
    wink_siren2:
      value_template: "{{ is_state('wink.siren2', 'on') }}"
      turn_on:
        service: wink.enable_siren
        data:
          entity_id: wink.siren2
          enabled: true
      turn_off:
        service: wink.enable_siren
        data:
          entity_id: wink.siren2
          enabled: false
    wink_siren1:
      value_template: "{{ is_state('wink.siren1', 'on') }}"
      turn_on:
        service: wink.enable_siren
        data:
          entity_id: wink.siren1
          enabled: true
      turn_off:
        service: wink.enable_siren
        data:
          entity_id: wink.siren1
          enabled: false


