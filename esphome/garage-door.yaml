esphome:
  name: garage-door
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Garage-Door Fallback Hotspot"
    password: !secret wifi_pass

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:

  - platform: gpio
    pin:
      number: D5
      mode: INPUT_PULLUP
    name: “Garage Entry”
    device_class: door
    filters:
      - invert:
switch:
  - platform: restart
    name: "ESP Garage Restart"