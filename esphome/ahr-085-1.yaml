esphome:
  name: ahr-085-1

esp8266:
  board: esp01_1m

substitutions:
  devicename: ahr-085-1
  upper_devicename: ahr-085-1
packages:
  device_base: !include common.yaml
  device_switches_sensors: !include default-sensors-switches.yaml

api:
  encryption:
    key: "yaDfWd3UH9gE3O5QPF3uME13Pne4uib8udjB3I3Wslo="
    
switch:
  - platform: gpio
    name: "Relay1"
    id: relay1
    pin:
      number: GPIO14
  - platform: gpio
    name: "Relay2"
    id: relay2
    pin:
      number: GPIO12
  - platform: gpio
    name: "Relay3"
    pin:
      number: GPIO13
    id: relay3
      
light:
# Blue LED PWM
# GPIO4
  - platform: monochromatic
    name: "PowerStrip-Blue_LED"
    output: output_component_blue

output:
#Blue LED
  - platform: esp8266_pwm
    id: output_component_blue
    pin: GPIO5
    inverted: yes

# Button & Automation to toggle all switches
# GPIO5

binary_sensor:
  - platform: gpio
    pin: GPIO4
    id: button
    name: "PowerStrip_Button"
    on_press:
      - switch.toggle: relay1
      - switch.toggle: relay2
      - switch.toggle: relay3
    internal: True
