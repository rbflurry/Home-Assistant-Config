homeassistant:
  # Name of the location where Home Assistant is running
  name: LilOld
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data
  elevation: 186
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  temperature_unit: F
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob:
    "automation.*":
       persistent: true
    # "group.*":
    # "switch.*":
    # "cover.*":
    # "light.*":
    # "script.*":
    # "scene.*":
    # "device_tracker.*":
    "input_boolean.*":
      persistent: true
    "input_number.*":
      persistent: true
  packages: !include_dir_named packages
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret http_password
    - type: trusted_networks
      trusted_networks:
        - 192.168.47.0/24
        - 10.0.93.2/32

default_config:
zeroconf:
mobile_app:
cast: 

# Enables the frontend
frontend:
  themes: !include includes/themes.yaml

map:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:
  intents:
    turnonoff:
    - Turn [on] [off] [the] {light} [light] [switch]
    

# enables the config panel
config:

# Records states to the database
   
# This is the history tab (Graphs) you can hide certain components.
history:
  exclude:
    domains:
      - automation
      - group
    entities:
      - sensor.time

# Track the sun
sun:

ifttt:
  key: 
    ryan: !secret ifttt_key
    chelsea: !secret ifttt_key2
    
mqtt:
  broker: !secret mqtt_url
  port: 1883
  username: homeassistant-broker
  password: !secret http_password
  client_id: home-assistant-1
  keepalive: 60
  discovery: true
  discovery_prefix: homeassistant

alarm_control_panel:
  platform: manual
  name: "HA Alarm"
  code: !secret alarm_passcode
  pending_time: 60
  trigger_time: 120
  disarm_after_trigger: true

shell_command:
  call_chelsea: /root/.homeassistant/scripts/call_chelsea.sh
  call_ryan: /root/.homeassistant/scripts/.sh
  restart_drivewaycam: /root/port_bounce.sh
  update_config: /root/.homeassistant/bin/pull_from_github.sh

media_player:
  - platform: androidtv
    name: Fire TV 1
    host: 192.168.47.215
    adbkey: !secret adbkey
